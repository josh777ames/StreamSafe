{% for movie in movies %}
    <div class="movie">
        <a href="/movie/{{ movie.id }}?{{ 'triggers=' + '&triggers='.join(request.args.getlist('triggers')) }}">
            <img src="https://image.tmdb.org/t/p/w200{{ movie.poster_path }}" alt="{{ movie.title }}">
            <p>{{ movie.title }}</p>
        </a>
    </div>
{% endfor %}
